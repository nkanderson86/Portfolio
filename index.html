<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Oswald|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/animate.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Nick Anderson</title>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</head>


<body>

    <nav class="navbar navbar-expand-lg" id="nav-bar">
        <div class="navbar-brand">
            <h1 class="text-light" href="#!">Nick Anderson</h1>
        </div>
        <div class="navbar-nav">
            <button class="nav-item btn btn-sm btn-outline-secondary mx-2" id="about">About</button>
            <button class="nav-item btn btn-sm btn-outline-secondary mx-2" id="portfolio">Portfolio</button>
            <button class="nav-item btn btn-sm btn-outline-secondary mx-2" id="contact">Contact</button>
        </div>

        <!-- add links to LinkedIn, Resume, GitHub -->

    </nav>


    <div class="background">
        <div class="grid-setup">
            <div class="profile">
                <img class="profile-pic animated rotateInDownLeft" src="Assets/Images/profileB.png" alt="NickAnderson">
            </div>
            <div class="about-me animated rotateInUpRight">
                <h3>About Nick</h3>
                <p>Born and raised in Boise, Idaho. Sports junky. Golf obsessed. Web
                    developer with a background in finance and QA testing working on building a career in the tech
                    sector.</p>
            </div>


            <div class="cards row justify-content-around animated fadeIn">

            </div>
        </div>

        <script src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="Assets/Javascript/script.js"></script>
    </div>
</body>

</html>
